<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Export PERCo</title>
  <meta name="description" content="Описание">
  <meta name="format-detection" content="telephone=no"><!-- link(rel="stylesheet", href=`/css/${cssFile}`)-->
  <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="page-export">
  <main>
    <div class="container">
      <h1 class="mb-32 font-size-lg">Информация для сайтов партнеров</h1>
      <div id="download_zip">
        <form id="getExport" name="Tree">
          <div class="row">
            <section class="col-lg-6 mb-20">
              <h3>Выберите товары:</h3>
              <div class="tree-checkboxes">

                <div class="field-checkbox">
                  <div class="field-checkbox__input-wrap">
                    <label class="field-checkbox__name">
                      <input class="field-checkbox__input" type="checkbox" name="контроллеры-и-считыватели" />
                      <span class="field-checkbox__name-text">Контроллеры и считыватели</span>
                    </label>
                  </div>
                </div>

                <fieldset class="tree-checkboxes__list">
                  <div class="tree-checkboxes__list--wrapper">
                    <div class="field-checkbox">
                      <div class="field-checkbox__input-wrap">
                        <label class="field-checkbox__name">
                          <input class="field-checkbox__input" type="checkbox" name="Контроллеры" />
                          <span class="field-checkbox__name-text">Контроллеры</span>
                        </label>
                      </div>
                    </div>
                    <div class="field-checkbox">
                      <div class="field-checkbox__input-wrap">
                        <label class="field-checkbox__name">
                          <input class="field-checkbox__input" type="checkbox" name="Считыватели" />
                          <span class="field-checkbox__name-text">Считыватели</span>
                        </label>
                      </div>
                    </div>
                    <div class="field-checkbox">
                      <div class="field-checkbox__input-wrap">
                        <label class="field-checkbox__name">
                          <input class="field-checkbox__input" type="checkbox" name="Терминалы учета рабочего времени" />
                          <span class="field-checkbox__name-text">Терминалы учета рабочего времени</span>
                        </label>
                      </div>
                    </div>

                    <div class="field-checkbox">
                      <div class="field-checkbox__input-wrap">
                        <label class="field-checkbox__name">
                          <input class="field-checkbox__input" type="checkbox" name="Дополнительное оборудование для контроллеров и считывателей" />
                          <span class="field-checkbox__name-text">Дополнительное оборудование для контроллеров и считывателей</span>
                        </label>
                      </div>
                    </div>

                    <fieldset class="tree-checkboxes__list">
                      <div class="tree-checkboxes__list--wrapper">
                        <div class="field-checkbox">
                          <div class="field-checkbox__input-wrap">
                            <label class="field-checkbox__name">
                              <input class="field-checkbox__input" type="checkbox" name="Терминалы распознавания лиц" />
                              <span class="field-checkbox__name-text">Терминалы распознавания лиц</span>
                            </label>
                          </div>
                        </div>
                        <div class="field-checkbox">
                          <div class="field-checkbox__input-wrap">
                            <label class="field-checkbox__name">
                              <input class="field-checkbox__input" type="checkbox" name="Блоки питания и АКБ" />
                              <span class="field-checkbox__name-text">Блоки питания и АКБ</span>
                            </label>
                          </div>
                        </div>
                        <div class="field-checkbox">
                          <div class="field-checkbox__input-wrap">
                            <label class="field-checkbox__name">
                              <input class="field-checkbox__input" type="checkbox" name="Карты. Брелоки. Метки." />
                              <span class="field-checkbox__name-text">Карты. Брелоки. Метки.</span>
                            </label>
                          </div>
                        </div>
                        <div class="field-checkbox">
                          <div class="field-checkbox__input-wrap">
                            <label class="field-checkbox__name">
                              <input class="field-checkbox__input" type="checkbox" name="Терминалы распознавания лиц" />
                              <span class="field-checkbox__name-text">Терминалы распознавания лиц</span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>

                  </div>
                </fieldset>

               </div>
            </section>

          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="container"></div>
  </footer>
  <script src="./js/scripts.js"></script>
</body>

</html>
